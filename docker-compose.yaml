version: '3.8'

services:
  reservation-service:
    build: 
      context: tasks_manager/
      dockerfile: Dockerfile
    restart: always
    env_file:
      - 'environments/tasks_manager/.env.production'
    ports:
      - '8001:8001'
    depends_on:
      - postgres
    networks:
      - app-network
  
  postgres:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=12345678
      - POSTGRES_DB=restaurant_tables
    ports:
      - '5432:5432'
    volumes:
      - 'postgres_data:/var/lib/postgresql/data'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  portainer:
    image: portainer/portainer-ce:latest
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - 'portainer_data:/data'
    networks:
      - app-network

volumes:
  postgres_data:
  portainer_data:

networks:
  app-network:
    driver: bridge
    